privacy:
    title: 'Informativa'
    content: |
        Questo esperimento raccoglie dati anonimi esclusivamente per scopi di ricerca scientifica.
        Tutti i dati verranno utilizzati in forma aggregata per analizzare le associazioni sensoriali multimodali.

        • I tuoi dati sono completamente anonimi
        • I dati sono utilizzati esclusivamente per la ricerca scientifica
        • Tutte le analisi sono eseguite su dati aggregati
        • Puoi abbandonare il sondaggio in qualsiasi momento
        • In caso di reazioni avverse ai campioni di profumo, interrompi immediatamente la partecipazione e consulta un medico se necessario

        Partecipando a questo esperimento, acconsenti all'uso delle tue risposte anonime per scopi di ricerca scientifica, inoltre ti assumi la responsabilità di eventuali reazioni allergiche individuali ai campioni di profumo.
